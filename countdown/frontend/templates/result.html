<html>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta content="text/html;charset=utf-8" http-equiv="Content-Type">
<head>
    <link rel="stylesheet" type="text/css" href="/static/letter_input.css">
    <h1 > Top {{ limit }} words found </h1>
</head>
<body>
<h2>
    Result
</h2>
    <table border="1" id="words">
        <tr>
            <th>Word</th>
            <th>Character Length</th>
            <th>Definition</th>
        </tr>
            {% for key in word_data.keys() %}
                <tr>
                    <td> {{ key }} </td>
                    <td > {{ word_data[key]['Length'] }} </td>
                    <td > {{ word_data[key]['Definition'] }} </td>
                </tr>
            {% endfor %}
    </table>
<p> Time to run: {{ runtime }} </p>
<p> Amount of permutations checked: {{ perm_count }}</p>
</body>
</html>
